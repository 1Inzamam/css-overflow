<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            border: 2px solid red;
            background-color: black;
        }
        .box{
            width: 300px;
            height: 300px;
            border: orangered;
            background-color: aqua;
            transform: scale(.5) translateY(100px);
        }
        .box:hover{
            transform: scale(.5) rotate(45deg);
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
